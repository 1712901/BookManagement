<div id="PopupCreatePerson" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <form id="formNewPerson">
                    <div class="form-group">
                        <label for="InputName">Họ tên</label>
                        <input type="text" class="form-control" id="InputName" placeholder="Name" name="name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phoneNumber">Số điện thoại</label>
                            <input type="number" class="form-control" id="phoneNumber" placeholder="PhoneNumber"
                                name="phonenumber" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputAddress">Dịa Chỉ</label>
                        <input type="text" class="form-control" id="InputAddress" placeholder="Address" name="address" required>
                      </div>
    
                    <button type="submit" class="btn btn-primary" id="btnSubmit">Thêm mới</button>
                </form>

            </div>
        </div>
    </div>
</div
