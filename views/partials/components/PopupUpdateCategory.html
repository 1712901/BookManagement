<!-- Modal -->
<div class="modal fade" id="ModalUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="title">Cập nhật danh mục</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="UpdateCategory" action="/admin/DanhMucSanPham/Update" method="POST">
          <div class="form-group">
            <label for="TenDanhMuc">Tên Danh mục</label>
            <input name="TEN" id="TenDanhMuc" class="form-control" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" name="IDDanhMuc" id="MaDanhMuc" form="UpdateCategory" type="button"
          class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
